- name: Tabia Schmidt
  subteam: Captain
  image: tabia.jpg
  bio: Senior Tabia Schmidt is a co-captain of South Eugene Robotics Team. She cares about outreach, girls in STEM, Chairmans, outreach, and outreach. Among her proudest accomplishments on the team include spearheading the Ophelia’s Place Classes, the Community Computers program, and working to win the Chairman’s and Entrepreneurship awards in 2016 and 2017. She was also the Dean’s List Finalist at the PNW Championships 2016. Tabia loves robots, naps, pad thai, and she will be a part of the Reed College class of 2021.

- name: Emerald Ayers
  subteam: Captain
  image: emerald.jpg
  bio: Emerald Ayers is one of the co-captains at South Eugene Robotics Team, and a senior at North Eugene High School. As a younger sibling of a former team captain, Emerald got her robotics start before she began high school. As a freshman she shadowed the legendary Ben Davidson, and became attached to the mechanical side of the build. During her sophomore year she dabbled in electrical and business, and was one of three girls who competed in the St. Louis Championships. Her junior year, she created an all new drivetrain, basically reinventing the wheel. At the same time she also captained North Eugene’s FTC team, N.E.R.D. during their second season. As a senior and co-captain Emerald oversees the design, fabrication, and strategy surrounding the robot. When not building robots and conquering the world, Emerald enjoys baking, choir, and dying her hair weird colors.

- name: Palmer Campbell-Kaswell
  subteam: Mechanical
  image: image-placeholder-male.png
  bio: Palmer is a senior and mechanical subteam lead for two years running at South Eugene Robotics Team. He has been a member since freshman year, and has worked both in CAD and mechanical subteams. He loves puns, teaching the younger members of his subteam and everything to do with robots. When he’s not leading the mechanical subteam he loves to build things in his garage, solve challenging physics problems and hang out with his friends.

- name: Alex Chamberlin
  subteam: Strategy
  image: alex.jpg
  bio: Junior Alex Chamberlin is the Strategy/scouting subteam lead at South Eugene Robotics Team. He's been fully involved with the team for 3 years. Alex's freshman year was spent learning a limited amount about a broad array of subjects until he shadowed Anthony (the resident expert in all things mechanical). Notably he was the human player for the drive team that when to world's. Sophomore year largely consisted of work in the mechanical subteam as well as contributions to the scouting and drive team. At the end of Sophomore year Alex had taken on the job of 3d printing guru and been elected Strategy subteam lead. As Strategy lead he built the Strategy subteam from scratch and oversaw the creation of a top notch scouting app. In addition he coordinated the updating of the team handbook, contributed to the mechanical team and coached drive team. When Alex isn't doing robotics (which is like never) he enjoys sailing, soccer and cooking.

- name: Alyssa Gao
  subteam: Business
  image: alyssa.jpg
  bio: Junior Alyssa Gao is the business subteam co-lead at South Eugene Robotics Team. She has been on the team for three years, and has contributed to many projects. She has been the project lead for the Chairman’s Award submission every year, which is the most prestigious award for any FIRST team. In addition, she was the scouting subteam lead, a sponsor presenter, and a main contributor to the drive train and bumper projects in her sophomore year, as well as a writer and presenter for the Entrepreneurship Award, which SERT won for the first time that year. This year, Alyssa has continued her work at SERT as a business team lead, teaching a CAD class at Ophelia’s Place, presenting Chairman’s, and organizing outreach activities. Outside of robotics, she also enjoys playing violin, writing for the school newspaper, and planning events in South’s Student Government.

- name: Tiffany Huang
  subteam: Business
  image: tiffany.jpg
  bio: Junior Tiffany Huang is an impassioned member, and subteam lead, of South Eugene Robotics Team’s Business subteam. She has been a member since sophomore year and has since become the business subteam lead. She is always ready and willing to help out new members and keeps everyone else in line. When she’s not helping business team get everything done on time she’s working diligently in IHS student government, doing ballet, or busy leading South’s Asian Student Union.

- name: Dani White
  subteam: Software
  image: dani.jpg
  bio: Senior Dani White is the software subteam lead at South Eugene Robotics Team. Dani joined the team during her sophomore year and now leads the development of the team’s robot software, which is written in Java (with some elements in Python). She is also involved in many of SERT’s outreach programs, teaching part of the team’s CAD class at Ophelia’s place and a robotics class at Roosevelt Middle School. When she’s not at robotics, Dani enjoys painting and taekwondo.
