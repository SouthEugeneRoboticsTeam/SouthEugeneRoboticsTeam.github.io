permalink: /blog/:year/:i_month/:i_day/:title
markdown: kramdown
include: ['_pages']
gems: [jekyll-paginate, jekyll-sitemap]
paginate: 5
paginate_path: "/blog/:num/"
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "post"
